{% extends "base.html" %}

{% block content %}
    <h1>Checkout</h1>
    <h3>Your order</h3>
    <ul>
        {% for item in cart %}
            {{item.food.kitchen}}
            <li>{{ item.quantity }}x {{ item.food.name }} <span>${{ item.total_price }}</span></li>
        {% endfor %}
    </ul>
    <p>Total: ${{ cart.get_total_price }}</p>
    <form method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Place order"></p>
        {% csrf_token %}
    </form>
{% endblock %}
